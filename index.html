<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Foxshore User Lookup</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    /* Initially center the search container vertically */
    #searchContainer {
      height: 100vh;
    }
    /* Match input border to btn-outline-secondary border color (#6c757d) */
    .form-control {
      border-color: #6c757d !important;
    }
    .form-control:focus {
      border-color: #6c757d !important;
      box-shadow: none !important;
    }
    /* Remove hover/focus background for dropdown button */
    .btn-outline-secondary:hover,
    .btn-outline-secondary:focus,
    .btn-outline-secondary:active {
      background-color: transparent !important;
      color: #6c757d !important;
      border-color: #6c757d !important;
      box-shadow: none !important;
    }
    /* Remove hover background on dropdown items */
    .dropdown-menu .dropdown-item:hover,
    .dropdown-menu .dropdown-item:focus {
      background-color: transparent !important;
      color: #212529 !important;
    }
  </style>
</head>
<body>
  <!-- Search Container: centered initially -->
  <div id="searchContainer" class="d-flex flex-column justify-content-center align-items-center">
    <div class="w-100" style="max-width: 600px;">
      <form id="searchForm">
        <div class="input-group input-group-lg">
          <!-- Dropdown button directly in the input group -->
          <button
            id="searchType"
            class="btn btn-outline-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Username
          </button>
          <ul id="searchTypeChoice" class="dropdown-menu">
            <li><a class="dropdown-item" href="#" data-type="username">Username</a></li>
            <li><a class="dropdown-item" href="#" data-type="license">License Plate</a></li>
          </ul>
          <input
            autocomplete="off"
            class="form-control"
            id="search-box"
            placeholder="Search"
            type="search"
          >
        </div>
        <input type="hidden" name="search-type" id="search-type" value="username">
      </form>
    </div>
  </div>

  <!-- Results Container (this is directly under the search bar) -->
  <div id="results" class="container mt-3"></div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- External JavaScript -->
  <script src="index.js"></script>
</body>
</html>
